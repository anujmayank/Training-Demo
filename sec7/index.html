<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<!-- REACT LIBRARY -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>

<div id="app">React is not rendered</div>

<script type="text/babel">
//looping in component
	const Family = function (props) {
		return(
		    <div>
				{props.sibling.map(function (person) {
					return <div key={person.id}>{person.name}</div>
                })}
			</div>
		)
    }

	var siblings = [{id: 1, name: 'Chris', female: false}, {id: 2, name: 'Jeff', female: false},
        {id: 3, name: 'Julie', female: true}, {id: 4, name: 'Jessica', female: true}];

    ReactDOM.render(<Family sibling = {siblings}/>, document.getElementById("app"));
</script>
</body>
</html>
