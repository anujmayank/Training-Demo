<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- REACT LIBRARY -->
	<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>FriendLy</title>
</head>
<body>
<div id="app">React has not rendered yet</div>

<script type="text/babel">

    // FriendLy Complex Component
	//looping over component
    function FriendLy(props) {
        var friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        return(
            <div>
			{props.data.map(function (person) {
			    console.log(person);
					return(
						<div key={person.name} style={friendlyStyle}>
							<Avatar img={person.img}/>
							<UserName name={person.name}/>
							<GetConnected/>
						</div>
					)
                })}
            </div>
        );
    }

    // Avatar Component
    function Avatar(props) {
        var avatarStyle = {
            marginLeft: 27,
            marginTop: 20,
            width: 150,
            height: 150,
            borderRadius: "50%"
        }
        return(
            <img src={props.img} alt="profile pic" style={avatarStyle}/>
        );
    }


    // UserName Component
    function UserName(props) {
        var nameStyle = {
            fontSize: 24,
            textAlign: "center",
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20
        }
        return(
            <h1 style={nameStyle}>{props.name}</h1>
        );
    }

    // GetConnected Complex Component
    function GetConnected() {
        var getConnectedStyle = {
            marginLeft: 15
        }
        return(
            <div style={getConnectedStyle}>
                <Like/>
                <Share/>
                <Add/>
            </div>
        );
    }

    var iconStyle = {
        margin: 20
    }

    // Like Component
    function Like() {
        return(
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
    }

    // Share Component
    function Share() {
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
    }

    // Add Component
    function Add() {
        return(
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
    }

    var data = [{name:'harry', img:'https://pm1.narvii.com/6212/070d583bf657280a7ee28aa09729428dbaad20e6_hq.jpg'},
		{name:'ron', img:'https://pm1.narvii.com/6212/070d583bf657280a7ee28aa09729428dbaad20e6_hq.jpg'},
		{name:'snape', img:'https://pm1.narvii.com/6212/070d583bf657280a7ee28aa09729428dbaad20e6_hq.jpg'},
		{name:'voldemot', img:'https://pm1.narvii.com/6212/070d583bf657280a7ee28aa09729428dbaad20e6_hq.jpg'},
		{name:'umbrich', img:'https://pm1.narvii.com/6212/070d583bf657280a7ee28aa09729428dbaad20e6_hq.jpg'}
	];


    ReactDOM.render(
        <FriendLy data={data}/>
        ,
        document.getElementById("app")
    );

</script>

</body>
</html>
