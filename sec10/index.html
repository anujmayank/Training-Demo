<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React</title>
	<!-- REACT LIBRARY -->
	<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
	<!-- REACT DOM LIBRARY -->
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
	<!-- BABEL LIBRARY -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div id="app" style="text-align: center;margin-left: 40%;">React is not rendered</div>

<script type="text/babel">

    //Container Component

	class Container extends React.Component{
	    constructor(props) {
            super(props);
            this.buttonClicked = this.buttonClicked.bind(this);
            this.state = {
                liked: 0
			}
        }
        containerStyle = {
            width: 200,
            height: 245,
            backgroundColor: '#FFFFFF',
            filter: "drop-shadow(0px 0px 5px #555)"
        }
        buttonClicked(){
	        this.setState({
				liked: this.state.liked + 1
			})
		}
        render(){
            return(
                <div style={this.containerStyle}>
                    <Avatar/>
                    <UserName/>
                    <span>{this.state.liked}</span>
                    <Connected buttonClicked={this.buttonClicked}/>
                </div>
            )
		}

    }

    //Username component

    var UserName = function(){
        return(
            <h3>Chota Lion</h3>
        )
    }
    //Share component
    var Connected = function(props){
        return(
            <div>
                <Like buttonClicked={props.buttonClicked}/>
                <Share/>
                <Add/>
            </div>
        )
    }
    //like
    var Like = function(props){
        var iconStyle = {margin: 20};
        return(
            <i onClick={props.buttonClicked} className="fa fa-thumbs-o-up" style={iconStyle} aria-hidden="true"></i>
        )
    }
    //share
    var Share = function(){
        var iconStyle = {margin: 20};
        return(
            <i className="fa fa-share" style={iconStyle} aria-hidden="true"></i>
        )
    }
    //add
    var Add = function(){
        var iconStyle = {margin: 20};
        return(
            <i className="fa fa-users" style={iconStyle} aria-hidden="true"></i>
        )
    }

    ReactDOM.render(<Container/>, document.getElementById("app"));
</script>
